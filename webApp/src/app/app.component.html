<div class="container global">
  <div class="row">
    <div class="col-sm">
      <h3>Login</h3>
      <form #userForm="ngForm" (ngSubmit)="loginUser(userForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your username"
            name="user"
            #user="ngModel"
            [(ngModel)]="selectUserLogin.user"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your Password"
            name="password"
            #password="ngModel"
            [(ngModel)]="selectUserLogin.password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-sm">
      <h3>Registrer</h3>
      <form #userFormR="ngForm" (ngSubmit)="registrerUser(userFormR)">
        <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your username"
            name="user"
            #user="ngModel"
            [(ngModel)]="selectUserRegistrer.user"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your Password"
            name="password"
            #password="ngModel"
            [(ngModel)]="selectUserRegistrer.password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrer</button>
      </form>
    </div>
  </div>
</div>

<div class="container global name">
  <div class="row">
    <div class="col-sm">
      <div class="alert alert-success" role="alert">
        {{ nameUserLogin }} Container {{ server }}
      </div>
    </div>
  </div>
</div>

<div class="container global">
  <div class="row">
    <div class="col">
      <label>Add Notes</label>      
      <form #messageForm="ngForm" (ngSubmit)="insertNote(messageForm)">
        <div class="form-group">
          <input
            type="text"
            class="form-control2"
            placeholder="Message"
            name="message"
            #user="ngModel"
            [(ngModel)]="selectMessage.message"
          />
          <button type="submit" class="btn btn-secundary">Add Note</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container messages">
  <div class="row">
    <div class="col">
      <label>Notes</label>      
      <li *ngFor="let message of messages;">{{message.message}} - {{message.user}}</li>
    </div>
  </div>
</div>
